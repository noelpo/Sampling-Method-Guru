<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats Identifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #121212; color: #e0e0e0; padding: 20px; transition: 0.4s; }
    .container { max-width: 800px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #333; }
    h1 { font-size: 2rem; color: #4895ef; text-align: center; margin-bottom: 10px; }
    textarea {
      width: 100%; min-height: 120px; padding: 15px; border-radius: 8px;
      border: 2px solid #444; font-size: 16px; margin-bottom: 10px;
      background: #1e1e1e; color: #fff;
    }
    button {
      padding: 10px 20px; border: none; border-radius: 8px;
      color: #fff; font-weight: 600; font-size: 16px; cursor: pointer;
      margin-right: 10px; transition: 0.3s ease;
    }
    .analyze { background-color: #4361ee; }
    .reset { background-color: #3f37c9; }
    .result-container {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px; margin-top: 20px;
    }
    .card {
      padding: 15px; border-left: 5px solid; border-radius: 8px;
      background: #000; color: #fff;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.05);
    }
    .population { border-color: #4361ee; }
    .sample { border-color: #4cc9f0; }
    .statistic { border-color: #f72585; }
    .parameter { border-color: #3f37c9; }
    .title { font-weight: bold; margin-bottom: 8px; font-size: 1.1rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stats Identifier</h1>
    <textarea id="question" placeholder="Paste your research description here..."></textarea>
    <button class="analyze" onclick="analyzeQuestion()">Analyze Question</button>
    <button class="reset" onclick="resetForm()">Reset</button>

    <div id="resultContainer" class="result-container hidden">
      <div class="card population">
        <div class="title">Population</div>
        <div id="populationResult"></div>
      </div>
      <div class="card sample">
        <div class="title">Sample</div>
        <div id="sampleResult"></div>
      </div>
      <div class="card statistic">
        <div class="title">Statistic</div>
        <div id="statisticResult"></div>
      </div>
      <div class="card parameter">
        <div class="title">Parameter</div>
        <div id="parameterResult"></div>
      </div>
    </div>
  </div>

  <script>
    function analyzeQuestion() {
      const input = document.getElementById("question").value.toLowerCase();
      const sentences = input.split(/[.?!]/).map(s => s.trim()).filter(Boolean);

      let population = null, sample = null, statistic = null, parameter = null;

      for (let sentence of sentences) {
        // Population: total or registered students
        if (sentence.includes("registered") && sentence.includes("students")) {
          const match = sentence.match(/(\d+)\s+(registered|students)/);
          if (match) population = match[1];
        }

        // Parameter: average for overall/all students
        if (sentence.includes("average") && sentence.includes("students") &&
            (sentence.includes("overall") || sentence.includes("all") || sentence.includes("entire"))) {
          const match = sentence.match(/average.*?(\d+)\s*hours/);
          if (match) parameter = match[1] + " hours";
        }

        // Sample & Statistic: group-specific average
        if (sentence.includes("average") && sentence.includes("students") &&
            (sentence.includes("attend") || sentence.includes("night") || sentence.includes("tuesday") || sentence.includes("group"))) {
          const sampleSizeMatch = sentence.match(/(\d+)\s+students/);
          if (sampleSizeMatch) sample = sampleSizeMatch[1];
          const avgMatch = sentence.match(/average.*?(\d+)\s*hours/);
          if (avgMatch) statistic = avgMatch[1] + " hours";
        }
      }

      document.getElementById("populationResult").innerHTML =
        population ? `<strong>${population}</strong><br>Total students in the course.` : "<em>Not identified</em>";
      document.getElementById("sampleResult").innerHTML =
        sample ? `<strong>${sample}</strong><br>Students in the sample group (e.g. Tuesday night).` : "<em>Not identified</em>";
      document.getElementById("statisticResult").innerHTML =
        statistic ? `<strong>${statistic}</strong><br>Average for the sample group.` : "<em>Not identified</em>";
      document.getElementById("parameterResult").innerHTML =
        parameter ? `<strong>${parameter}</strong><br>Overall average for the population.` : "<em>Not identified</em>";

      document.getElementById("resultContainer").classList.remove("hidden");
    }

    function resetForm() {
      document.getElementById("question").value = "";
      document.getElementById("resultContainer").classList.add("hidden");
    }
  </script>
</body>
</html>
