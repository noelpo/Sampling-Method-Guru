<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Identifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8f9fa; padding: 20px; color: #212529; transition: 0.4s; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1 { font-size: 2rem; color: #4361ee; text-align: center; margin-bottom: 10px; }
    textarea { width: 100%; min-height: 120px; padding: 15px; border-radius: 8px; border: 2px solid #dee2e6; font-size: 16px; margin-bottom: 10px; }
    button {
      padding: 10px 20px; border: none; border-radius: 8px;
      color: #fff; font-weight: 600; font-size: 16px; cursor: pointer;
      margin-right: 10px; transition: 0.3s ease;
    }
    .analyze { background-color: #4361ee; }
    .reset { background-color: #3f37c9; }
    .result-container {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px; margin-top: 20px;
    }
    .card {
      padding: 15px; border-left: 5px solid; border-radius: 8px;
      background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .population { border-color: #4361ee; }
    .sample { border-color: #4cc9f0; }
    .statistic { border-color: #f72585; }
    .parameter { border-color: #3f37c9; }
    .title { font-weight: bold; margin-bottom: 8px; font-size: 1.1rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stats Identifier</h1>
    <textarea id="question" placeholder="Paste your research description here..."></textarea>
    <button class="analyze" onclick="analyzeQuestion()">Analyze Question</button>
    <button class="reset" onclick="resetForm()">Reset</button>

    <div id="resultContainer" class="result-container hidden">
      <div class="card population">
        <div class="title">Population</div>
        <div id="populationResult"></div>
      </div>
      <div class="card sample">
        <div class="title">Sample</div>
        <div id="sampleResult"></div>
      </div>
      <div class="card statistic">
        <div class="title">Statistic</div>
        <div id="statisticResult"></div>
      </div>
      <div class="card parameter">
        <div class="title">Parameter</div>
        <div id="parameterResult"></div>
      </div>
    </div>
  </div>

  <script>
    function analyzeQuestion() {
      const input = document.getElementById("question").value.toLowerCase();
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.classList.remove("hidden");

      const hoursRegex = /(\d+)\s*hours?/g;
      const numberRegex = /(\d+)/g;

      let populationSize = null;
      let sampleSize = null;
      let statisticValue = null;
      let parameterValue = null;

      // Extract numeric values with context
      const matches = [...input.matchAll(hoursRegex)];

      matches.forEach(match => {
        const snippet = input.slice(Math.max(0, match.index - 50), match.index + 50);
        if (/average.*students.*overall|all|entire/i.test(snippet)) {
          parameterValue = match[0];
        } else if (/average.*students.*tuesday|group|subset|attend|class/i.test(snippet)) {
          statisticValue = match[0];
        }
      });

      // Population
      const popMatch = input.match(/(\d+)\s+(registered|total).*students/i);
      if (popMatch) populationSize = popMatch[1];

      // Sample
      const sampleMatch = input.match(/(\d+)\s+students.*(tuesday|specific|attend|lecture|group|subset)/i);
      if (sampleMatch) sampleSize = sampleMatch[1];

      // Display
      document.getElementById("populationResult").innerHTML =
        populationSize ? `<strong>${populationSize}</strong><br>Total students in the course.` : "<em>Not identified</em>";
      document.getElementById("sampleResult").innerHTML =
        sampleSize ? `<strong>${sampleSize}</strong><br>Students in the target group (e.g. Tuesday class).` : "<em>Not identified</em>";
      document.getElementById("statisticResult").innerHTML =
        statisticValue ? `<strong>${statisticValue}</strong><br>Average for the sample.` : "<em>Not identified</em>";
      document.getElementById("parameterResult").innerHTML =
        parameterValue ? `<strong>${parameterValue}</strong><br>Overall average for the population.` : "<em>Not identified</em>";
    }

    function resetForm() {
      document.getElementById("question").value = "";
      document.getElementById("resultContainer").classList.add("hidden");
    }
  </script>
</body>
</html>
